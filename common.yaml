base::params::web_logs_path: 'd:\RBIWebLogs'

# Common site definitions
egi_websites:
  egiweb:
    site_name: ICISNews
    enable_32_bit: false
    pipeline_mode: Classic
    runtime_version: v4.0
    root_web_folder: "%{hiera('base::params::root_web_path')}"
